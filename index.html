<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="contain">
    <div class="img">
      <img src="./images/image-product-desktop.jpg" alt="perfume" width="300px">
    </div>
    <div class="details">
      <div class="text">
        <p class="title">PERFUME</p>
        <h1 class="bigtitle">Gabrielle Essence Eau De Parfum</h1>
        <p class="det">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="aftersale">$149.99</p>
          <p class="beforesale">$169.99</p>
        </div>
        <button class="button"><i class="fa-solid fa-cart-shopping" style="background-color: rgb(3, 97, 3);"></i>  Add to Cart</button>
      </div>
    </div>
  </div>

</body>

</html>
